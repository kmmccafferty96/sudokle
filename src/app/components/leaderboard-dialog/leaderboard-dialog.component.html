<h1 mat-dialog-title>Leaderboard</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="highScores">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Initials Column -->
    <ng-container matColumnDef="initials">
      <th mat-header-cell *matHeaderCellDef>Initials</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element?.score">{{ element.username }}</div>
        <div *ngIf="!element?.score">
          <ngx-skeleton-loader></ngx-skeleton-loader>
        </div>
      </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element?.score">{{ element.score }}</div>
        <div *ngIf="!element?.score">
          <ngx-skeleton-loader></ngx-skeleton-loader>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="closeDialog()">Close</button>
</div>
