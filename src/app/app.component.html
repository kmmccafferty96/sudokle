<div *ngIf="displayOverlay" class="overlay">
  <div>
    <mat-icon *ngIf="success" class="success">check</mat-icon>
    <mat-icon *ngIf="!success" class="fail">close</mat-icon>
  </div>
</div>
<mat-toolbar color="primary">
  <mat-icon>tag</mat-icon>
  <span>SUDOKLE</span>
</mat-toolbar>
<div class="content">
  <sud-timer [totalTime]="totalTime" (timerFinished)="handleTimerFinished()"></sud-timer>
  <div class="grid">
    <sud-cell *ngFor="let number of randomNumbers" [number]="number"></sud-cell>
  </div>
  <sud-keyboard (keyPress)="handleKeyPress($event)"></sud-keyboard>
</div>
