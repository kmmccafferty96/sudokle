<mat-toolbar color="primary">
  <mat-icon>tag</mat-icon>
  <span>SUDOKLE</span>
</mat-toolbar>
<div class="content">
  <div class="text">
    Time Remaining<br>
    {{timeLeft}}
  </div>
  <div class="grid">
    <sud-cell *ngFor="let number of randomNumbers" [number]="number"></sud-cell>
  </div>
  <button mat-raised-button (click)="getRandomNumbers()">Randomize Numbers</button>
  <sud-keyboard></sud-keyboard>
</div>
